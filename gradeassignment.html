<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grade Assignment</title>
</head>
<body>
    <header>
        <h1>Grade Assignment</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Assignment Title</th>
                    <th>File</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Math Homework</td>
                    <td><a href="#">Download</a></td>
                    <td>
                        <input type="number" min="0" max="100" placeholder="Grade">
                    </td>
                    <td>
                        <button>Submit Grade</button>
                    </td>
                </tr>
                <!-- More rows for other assignments -->
            </tbody>
        </table>
    </main>
</body>
</html>
